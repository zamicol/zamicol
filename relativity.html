<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="assets/img/cypherpunk_1028.png" sizes="any" type="image/svg+xml">
	<title>Zamicol - Zach Collier</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">


	<!--Slider -->
	<link rel="stylesheet" href="assets/css/slider.css">



	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

	<!-- ASCII Math -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=AM_CHTML"></script>



	<!-- Main js -->
	<script defer src="relativity.js"></script>
</head>

<body>
	<div class="wrapper">
		<section class="section">
			<div class="container">
				<p class="title is-1">Zamicol's Relativity Playground</p>
				<!--<p class="subtitle is-3">Special and General Relativity</p>-->

			</div>
		</section>


		<div class="container">
			<table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
				<thead>
					<tr>
						<th>Name</th>
						<th>Symbol</th>
						<th>Value</th>
					</tr>
				</thead>
				<tfoot>

				</tfoot>
				<tbody>
					<tr>
						<th>Gravitational Constant</th>
						<td><strong>G</strong></td>
						<td>`6.67408 × 10^-11 m^3 kg^-1 s^-2`</td>

					</tr>
					<tr>
						<th>Speed of Light</th>
						<td><strong>c</strong></td>
						<td>299,792,458 m/s</td>

					</tr>
					<tr>
						<th>Plank Constant</th>
						<td><strong>h</strong></td>
						<td>`6.62607015 × 10^-34 J⋅s`</td>


					</tr>
				</tbody>
			</table>



			<section>
				<h6 class="title is-6">Lorentz Transformation</h6>
			</section>



			<form name=lor>
				Stationary Frame
				<br>
				Time: <input type=number name=timeIn value="1">
				<br>
				Space x: <input type=number name=xIn value="1">
				<br>
				<br>
				β:
				<input id="lor_beta_value" type=number name="beta"> <input id="transformButton" type=button value="Transform" onClick=TransForm();>


				<div class="slidecontainer">
					<input type="range" min="0" max="1" value=".5" step="0.001"class="slider" id="lor_beta">
				</div>
				


				<br>
				Moving Frame
				<br>
				Time':<input type=text name=timeOut>
				<br>
				Space x':<input type=text name=xOut>
			</form>

		</div>
		<!--End container -->
	</div>
	<!--End wrapper -->
</body>

</html>
